<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Đăng Ký</title>

    <link rel="stylesheet" href="fileCSS/otherCSS/sigup.css" />
    <script
      src="https://kit.fontawesome.com/e7b2442fa6.js"
      crossorigin="anonymous"
    ></script>
    <script src="fileJS/formSigUp.js"></script>
  </head>
  <body>
    <div id="toasts"></div>
    <div class="form">
      <h1>Đăng Ký</h1>
      <div class="accouts">
        <label for="accounts" class="text">Tài Khoản</label>
        <div class="inputss">
          <input
            type="text"
            id="account"
            class="input_check"
            placeholder="Tên tài khoản"
          />
          <label for="accounts" class="error"></label>
        </div>
      </div>
      <div class="passwords">
        <label for="password" class="text">Mật khẩu</label>
        <div class="inputss">
          <input
            type="password"
            id="password"
            class="input_check"
            placeholder="Mật khẩu tài khoản"
          />
          <label for="passwords" class="error"></label>
        </div>
      </div>
      <div class="email">
        <label for="password" class="text">Email</label>
        <div class="inputss">
          <input
            type="email"
            id="email"
            class="input_check"
            placeholder="Email "
          />
          <label for="password" class="error"></label>
        </div>
      </div>
      <div class="ifSigup">
        <a href="FormLogin.html">Quay lại đăng nhập</a>
      </div>
      <div class="btn">
        <button onclick="dangKy()">Đăng Ký</button>
      </div>
    </div>
    <div id="toastBox"></div>
    <script src="fileJS/javscript.js"></script>
  </body>
</html>
